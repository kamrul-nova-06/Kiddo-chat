<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddo Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics-compat.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f0f2f5;
            --accent-color: #25d366;
            --text-color: #1c1e21;
            --light-text: #606770;
            --error-color: #fa383e;
            --success-color: #4cd964;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --chat-bubble-radius: 18px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), #005f8c);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .splash-logo i {
            font-size: 60px;
            color: var(--primary-color);
        }

        .splash-text {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .splash-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: white;
            border-radius: 2px;
            animation: loading 2s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Auth Screens */
        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), #005f8c);
            padding: 20px;
        }

        .auth-box {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            width: 100%;
            max-width: 380px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 24px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .gender-selection {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .gender-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
        }

        .gender-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(0, 123, 255, 0.1);
        }

        .avatar-preview {
            text-align: center;
            margin: 15px 0;
        }

        .avatar-preview-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto;
            border: 3px solid var(--primary-color);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .avatar-preview-img:hover {
            transform: scale(1.05);
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }

        .auth-switch a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* Avatar Selection Modal */
        .avatar-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .avatar-modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 25px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .avatar-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            overflow: hidden;
        }

        .avatar-option.selected {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .avatar-option:hover {
            transform: scale(1.05);
        }

        .avatar-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Main App Layout */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            padding-top: 0;
        }

        /* Mobile Header */
        .mobile-header {
            display: none;
            padding: 0 15px;
            background-color: var(--primary-color);
            color: white;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 60px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar {
            width: 30%;
            max-width: 350px;
            background-color: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-in-out;
            z-index: 10;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-color);
            position: relative;
            transition: transform 0.3s ease-in-out;
            z-index: 20;
        }

        /* Header (Sidebar & Chat Area) */
        .header, .messages-header {
            padding: 15px;
            background-color: white;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 1px solid #eee;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-actions i {
            font-size: 20px;
            cursor: pointer;
            color: var(--primary-color);
            transition: color 0.2s;
        }

        .header-actions i:hover {
            color: #0056b3;
        }

        /* Contacts List */
        .contacts-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .contact {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .contact:hover {
            background-color: #f7f7f7;
        }

        .contact.active {
            background-color: #e6f7ff;
            border-left: 3px solid var(--primary-color);
            padding-left: 12px;
        }

        .contact-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .online-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--success-color);
            border: 2px solid white;
        }

        .offline-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--light-text);
            border: 2px solid white;
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-last-message {
            font-size: 14px;
            color: var(--light-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Messages Area */
        .messages-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            background-color: white;
            color: var(--text-color);
        }

        .messages-container {
            flex: 1;
            padding: 20px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: var(--secondary-color);
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: var(--chat-bubble-radius);
            position: relative;
            user-select: none;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background-color: white;
            border: 1px solid #e9e9e9;
            color: var(--text-color);
            border-bottom-left-radius: 5px;
        }

        .message-content {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.8;
            text-align: right;
            margin-top: 3px;
        }

        .system-message {
            align-self: center;
            background-color: #f0f0f0;
            color: #666;
            font-style: italic;
            max-width: 80%;
            text-align: center;
            font-size: 14px;
            border: none;
        }

        /* Message Input */
        .message-input-container {
            padding: 10px 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: white;
            flex-shrink: 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }

        .message-input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f0f2f5;
            border-radius: 24px;
            padding: 5px 15px;
            transition: background-color 0.2s;
        }

        .message-input-wrapper:focus-within {
            background: #e4e6e9;
        }

        .message-input {
            width: 100%;
            padding: 8px 0;
            border: none;
            background: transparent;
            font-size: 16px;
            resize: none;
            min-height: 25px;
            max-height: 100px;
            font-family: inherit;
            outline: none;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: background-color 0.2s, transform 0.1s;
        }

        .send-btn:hover {
            background-color: #0069d9;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* PIN Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-title {
            margin-bottom: 15px;
            text-align: center;
        }

        .pin-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .pin-digit {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .pin-digit:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .pin-error {
            color: var(--error-color);
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .mobile-header {
                display: flex;
            }
            
            .container {
                flex-direction: column;
                padding-top: 60px;
            }

            .sidebar {
                width: 100%;
                max-width: none;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 10;
                transform: translateX(0);
                height: 100%;
            }
            
            .chat-area {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 20;
                transform: translateX(100%);
                display: flex;
                height: 100%;
            }
            
            .sidebar.inactive {
                transform: translateX(-100%);
            }

            .chat-area.active {
                transform: translateX(0);
            }

            .messages-header {
                padding-left: 60px;
            }

            .message {
                max-width: 90%;
            }
            
            .message-input-container {
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
            }
        }

        @media (min-width: 769px) {
            .mobile-header {
                display: none;
            }
            .sidebar.inactive {
                transform: translateX(0);
            }
            .chat-area.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div class="splash-logo">
            <i class="fas fa-comments"></i>
        </div>
        <div class="splash-text">Kiddo Chat</div>
        <div class="splash-subtext">Connect with friends securely</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <div class="mobile-header">
        <button class="back-button" id="mobile-back-button" style="display: none;">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div id="mobile-title">Kiddo Chat</div>
        <div class="header-actions">
            <i class="fas fa-ellipsis-v" id="mobile-menu-button"></i>
        </div>
    </div>

    <div id="auth-container" class="auth-container" style="display: none;">
        <div class="auth-box">
            <h2 id="auth-title" class="auth-title">Create Account</h2>
            <form id="auth-form" class="auth-form">
                <div id="name-group" class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div id="pin-group" class="form-group">
                    <label for="pin">PIN Code</label>
                    <input type="password" id="pin" placeholder="Create a 4-digit PIN" maxlength="4">
                </div>
                <div id="gender-group" class="form-group">
                    <label>Gender</label>
                    <div class="gender-selection">
                        <div class="gender-option selected" data-gender="male">Boy</div>
                        <div class="gender-option" data-gender="female">Girl</div>
                    </div>
                </div>
                <div id="avatar-group" class="form-group">
                    <label>Avatar</label>
                    <div class="avatar-preview">
                        <img id="avatar-preview-img" class="avatar-preview-img" src="https://api.dicebear.com/6.x/avataaars/svg?seed=Ahmed&style=Circle&accessories=Round&head=Full&clothing=ShirtCrewNeck&clothingColor=65c9ff&skinColor=f8d25c&facialHair=BeardLight&top=ShortHairShortFlat" alt="Avatar Preview">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="auth-button">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </form>
            <div class="auth-switch">
                <span id="auth-switch-text">Already have an account? </span>
                <a href="#" id="auth-switch-link">Login</a>
            </div>
        </div>
    </div>

    <div id="avatar-modal" class="avatar-modal">
        <div class="avatar-modal-content">
            <h3 class="modal-title">Select Your Avatar</h3>
            <div class="avatar-grid" id="avatar-grid">
                <!-- Avatars will be loaded here -->
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn btn-secondary" id="close-avatar-modal">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button class="btn btn-primary" id="confirm-avatar">
                    <i class="fas fa-check"></i>
                    Select
                </button>
            </div>
        </div>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <div class="sidebar">
            <div class="header">
                <div class="user-info">
                    <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
                    <span id="user-name">User Name</span>
                </div>
                <div class="header-actions">
                    <i class="fas fa-ellipsis-v" id="menu-button"></i>
                </div>
            </div>
            <div class="contacts-header">
                <h3>Chats</h3>
                <i class="fas fa-user-plus" id="new-chat-button"></i>
            </div>
            <div class="contacts-list" id="contacts-list">
                <!-- Contacts will be loaded here -->
            </div>
        </div>

        <div class="chat-area">
            <div class="messages-header">
                <img id="chat-avatar" class="user-avatar" src="" alt="Contact Avatar">
                <div>
                    <div id="chat-name">Select a chat</div>
                    <div id="chat-status" style="font-size: 12px; color: #777;">Online</div>
                </div>
                <div class="header-actions">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="messages-container" id="messages-container">
                <!-- Messages will be loaded here -->
            </div>
            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <textarea class="message-input" id="message-input" placeholder="Type a message..." rows="1"></textarea>
                </div>
                <button class="send-btn" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="pin-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Enter Friend's PIN</h3>
            <p>Enter your friend's 4-digit PIN to start chatting</p>
            <div class="pin-input">
                <input type="password" class="pin-digit" maxlength="1" data-index="0">
                <input type="password" class="pin-digit" maxlength="1" data-index="1">
                <input type="password" class="pin-digit" maxlength="1" data-index="2">
                <input type="password" class="pin-digit" maxlength="1" data-index="3">
            </div>
            <div class="pin-error" id="pin-error">Incorrect PIN. Please try again.</div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn btn-secondary" id="cancel-pin">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button class="btn btn-primary" id="confirm-pin">
                    <i class="fas fa-check"></i>
                    Continue
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-pYRS4N05Cy6clE35n5Jz6YurKACm8R8",
            authDomain: "kiddochatapp.firebaseapp.com",
            projectId: "kiddochatapp",
            storageBucket: "kiddochatapp.firebasestorage.app",
            messagingSenderId: "688941806449",
            appId: "1:688941806449:web:d86280de4f8c0792dbfcd0",
            measurementId: "G-VVT7CWD721",
            databaseURL: "https://kiddochatapp-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const analytics = firebase.analytics();

        // DOM Elements
        const splashScreen = document.getElementById('splash-screen');
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authButton = document.getElementById('auth-button');
        const authSwitchText = document.getElementById('auth-switch-text');
        const authSwitchLink = document.getElementById('auth-switch-link');
        const nameGroup = document.getElementById('name-group');
        const pinGroup = document.getElementById('pin-group');
        const genderGroup = document.getElementById('gender-group');
        const avatarGroup = document.getElementById('avatar-group');
        const avatarPreviewImg = document.getElementById('avatar-preview-img');
        const avatarModal = document.getElementById('avatar-modal');
        const avatarGrid = document.getElementById('avatar-grid');
        const closeAvatarModal = document.getElementById('close-avatar-modal');
        const confirmAvatar = document.getElementById('confirm-avatar');
        const mobileBackButton = document.getElementById('mobile-back-button');
        const mobileTitle = document.getElementById('mobile-title');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const sidebar = document.querySelector('.sidebar');
        const chatArea = document.querySelector('.chat-area');
        const contactsList = document.getElementById('contacts-list');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const chatAvatar = document.getElementById('chat-avatar');
        const chatName = document.getElementById('chat-name');
        const chatStatus = document.getElementById('chat-status');
        const menuButton = document.getElementById('menu-button');
        const newChatButton = document.getElementById('new-chat-button');
        const pinModal = document.getElementById('pin-modal');
        const pinDigits = document.querySelectorAll('.pin-digit');
        const pinError = document.getElementById('pin-error');
        const cancelPin = document.getElementById('cancel-pin');
        const confirmPin = document.getElementById('confirm-pin');

        // App State
        let currentUser = null;
        let isLoginMode = false;
        let selectedAvatar = 'https://api.dicebear.com/6.x/avataaars/svg?seed=Ahmed&style=Circle&accessories=Round&head=Full&clothing=ShirtCrewNeck&clothingColor=65c9ff&skinColor=f8d25c&facialHair=BeardLight&top=ShortHairShortFlat';
        let selectedContact = null;
        let selectedGender = 'male';
        let contacts = [];
        let messages = {};

        // Muslim avatar options
        const muslimAvatars = {
            male: [
                'Ahmed', 'Mohammed', 'Ali', 'Omar', 'Yusuf', 'Ibrahim', 'Hassan', 'Hamza',
                'Abdullah', 'Mustafa', 'Khalid', 'Bilal', 'Zaid', 'Tariq', 'Rashid'
            ],
            female: [
                'Aisha', 'Fatima', 'Zainab', 'Mariam', 'Khadija', 'Safia', 'Nadia', 'Leila',
                'Yasmin', 'Hana', 'Samira', 'Jamila', 'Noor', 'Rania', 'Salma'
            ]
        };

        // Initialize the app
        function initApp() {
            // Hide splash screen after 3 seconds
            setTimeout(() => {
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    checkAuthState();
                }, 500);
            }, 3000);

            // Set up event listeners
            setupEventListeners();
            generateAvatarOptions();
        }

        // Set up all event listeners
        function setupEventListeners() {
            // Auth form submission
            authForm.addEventListener('submit', handleAuthSubmit);
            
            // Auth mode switch
            authSwitchLink.addEventListener('click', toggleAuthMode);
            
            // Avatar selection
            avatarPreviewImg.addEventListener('click', () => avatarModal.style.display = 'flex');
            closeAvatarModal.addEventListener('click', () => avatarModal.style.display = 'none');
            confirmAvatar.addEventListener('click', confirmAvatarSelection);
            
            // Gender selection
            document.querySelectorAll('.gender-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.gender-option').forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedGender = option.dataset.gender;
                    updateAvatarPreview();
                    generateAvatarOptions();
                });
            });
            
            // Mobile navigation
            mobileBackButton.addEventListener('click', handleMobileBack);
            mobileMenuButton.addEventListener('click', showUserProfile);
            
            // Chat functionality
            newChatButton.addEventListener('click', showPinModal);
            menuButton.addEventListener('click', showUserProfile);
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // PIN modal
            pinDigits.forEach((digit, index) => {
                digit.addEventListener('input', (e) => {
                    if (e.target.value) {
                        if (index < pinDigits.length - 1) {
                            pinDigits[index + 1].focus();
                        }
                    }
                });
                
                digit.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        pinDigits[index - 1].focus();
                    }
                });
            });
            
            cancelPin.addEventListener('click', () => pinModal.style.display = 'none');
            confirmPin.addEventListener('click', handlePinConfirm);
        }

        // Generate avatar options based on gender
        function generateAvatarOptions() {
            avatarGrid.innerHTML = '';
            const avatars = muslimAvatars[selectedGender];
            
            avatars.forEach(name => {
                const avatarUrl = `https://api.dicebear.com/6.x/avataaars/svg?seed=${name}&style=Circle&accessories=Round&head=Full&clothing=ShirtCrewNeck&clothingColor=65c9ff&skinColor=f8d25c&facialHair=${selectedGender === 'male' ? 'BeardLight' : ''}&top=${selectedGender === 'male' ? 'ShortHairShortFlat' : 'LongHairBob'}`;
                const avatarOption = document.createElement('div');
                avatarOption.className = 'avatar-option';
                avatarOption.innerHTML = `<img src="${avatarUrl}" alt="Avatar ${name}">`;
                avatarOption.addEventListener('click', () => {
                    document.querySelectorAll('.avatar-option').forEach(opt => opt.classList.remove('selected'));
                    avatarOption.classList.add('selected');
                    selectedAvatar = avatarUrl;
                });
                avatarGrid.appendChild(avatarOption);
            });
        }

        // Confirm avatar selection
        function confirmAvatarSelection() {
            avatarPreviewImg.src = selectedAvatar;
            avatarModal.style.display = 'none';
        }

        // Update avatar preview based on gender
        function updateAvatarPreview() {
            const name = selectedGender === 'male' ? 'Ahmed' : 'Aisha';
            selectedAvatar = `https://api.dicebear.com/6.x/avataaars/svg?seed=${name}&style=Circle&accessories=Round&head=Full&clothing=ShirtCrewNeck&clothingColor=65c9ff&skinColor=f8d25c&facialHair=${selectedGender === 'male' ? 'BeardLight' : ''}&top=${selectedGender === 'male' ? 'ShortHairShortFlat' : 'LongHairBob'}`;
            avatarPreviewImg.src = selectedAvatar;
        }

        // Check if user is authenticated
        function checkAuthState() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    loadUserData();
                    authContainer.style.display = 'none';
                    appContainer.style.display = 'flex';
                    setupRealtimeListeners();
                } else {
                    authContainer.style.display = 'flex';
                    appContainer.style.display = 'none';
                }
            });
        }

        // Toggle between login and signup modes
        function toggleAuthMode(e) {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                authTitle.textContent = 'Login';
                authButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                authSwitchText.textContent = "Don't have an account? ";
                authSwitchLink.textContent = 'Sign Up';
                nameGroup.style.display = 'none';
                pinGroup.style.display = 'none';
                genderGroup.style.display = 'none';
                avatarGroup.style.display = 'none';
            } else {
                authTitle.textContent = 'Create Account';
                authButton.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
                authSwitchText.textContent = 'Already have an account? ';
                authSwitchLink.textContent = 'Login';
                nameGroup.style.display = 'block';
                pinGroup.style.display = 'block';
                genderGroup.style.display = 'block';
                avatarGroup.style.display = 'block';
            }
        }

        // Handle authentication form submission
        function handleAuthSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const pin = document.getElementById('pin').value;
            
            if (isLoginMode) {
                // Login
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Login successful
                        console.log('User logged in:', userCredential.user);
                    })
                    .catch((error) => {
                        alert('Login failed: ' + error.message);
                    });
            } else {
                // Sign up
                if (pin.length !== 4 || isNaN(pin)) {
                    alert('Please enter a valid 4-digit PIN');
                    return;
                }
                
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Save user data to database
                        return database.ref('users/' + userCredential.user.uid).set({
                            name: name,
                            email: email,
                            pin: pin,
                            avatar: selectedAvatar,
                            gender: selectedGender
                        });
                    })
                    .then(() => {
                        console.log('User created successfully');
                    })
                    .catch((error) => {
                        alert('Sign up failed: ' + error.message);
                    });
            }
        }

        // Load user data from database
        function loadUserData() {
            database.ref('users/' + currentUser.uid).once('value')
                .then(snapshot => {
                    const userData = snapshot.val();
                    if (userData) {
                        userName.textContent = userData.name;
                        userAvatar.src = userData.avatar;
                    }
                });
        }

        // Set up realtime listeners for contacts and messages
        function setupRealtimeListeners() {
            // Listen for contacts
            database.ref('users').on('value', snapshot => {
                contacts = [];
                contactsList.innerHTML = '';
                
                snapshot.forEach(childSnapshot => {
                    const user = childSnapshot.val();
                    if (childSnapshot.key !== currentUser.uid) {
                        contacts.push({
                            id: childSnapshot.key,
                            ...user
                        });
                        
                        const contactElement = createContactElement(childSnapshot.key, user);
                        contactsList.appendChild(contactElement);
                    }
                });
            });
        }

        // Create a contact element
        function createContactElement(userId, user) {
            const contact = document.createElement('div');
            contact.className = 'contact';
            contact.dataset.userId = userId;
            
            contact.innerHTML = `
                <div class="contact-avatar">
                    <img src="${user.avatar}" alt="${user.name}" class="user-avatar">
                    <div class="online-status"></div>
                </div>
                <div class="contact-info">
                    <div class="contact-name">${user.name}</div>
                    <div class="contact-last-message">Tap to start chatting</div>
                </div>
            `;
            
            contact.addEventListener('click', () => {
                selectContact(userId, user);
                if (window.innerWidth <= 768) {
                    showChatArea();
                }
            });
            
            return contact;
        }

        // Select a contact to chat with
        function selectContact(userId, user) {
            selectedContact = { id: userId, ...user };
            
            // Update UI
            document.querySelectorAll('.contact').forEach(c => c.classList.remove('active'));
            document.querySelector(`.contact[data-user-id="${userId}"]`).classList.add('active');
            
            chatName.textContent = user.name;
            chatAvatar.src = user.avatar;
            chatStatus.textContent = 'Online';
            
            // Load messages
            loadMessages(userId);
            
            // Update mobile title
            mobileTitle.textContent = user.name;
        }

        // Load messages for a contact
        function loadMessages(contactId) {
            messagesContainer.innerHTML = '';
            
            // Listen for messages with this contact
            const chatId = [currentUser.uid, contactId].sort().join('_');
            
            database.ref('chats/' + chatId).on('value', snapshot => {
                messagesContainer.innerHTML = '';
                const messagesData = snapshot.val();
                
                if (messagesData) {
                    Object.values(messagesData).forEach(message => {
                        const messageElement = createMessageElement(message);
                        messagesContainer.appendChild(messageElement);
                    });
                } else {
                    // No messages yet
                    const noMessages = document.createElement('div');
                    noMessages.className = 'system-message';
                    noMessages.textContent = 'No messages yet. Start the conversation!';
                    messagesContainer.appendChild(noMessages);
                }
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Create a message element
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            const isSent = message.senderId === currentUser.uid;
            
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.dataset.messageId = message.id;
            
            messageDiv.innerHTML = `
                <div class="message-content">${message.content}</div>
                <div class="message-time">${formatTime(message.timestamp)}</div>
            `;
            
            return messageDiv;
        }

        // Send a message
        function sendMessage() {
            if (!selectedContact) {
                alert('Please select a contact first');
                return;
            }
            
            const content = messageInput.value.trim();
            if (!content) return;
            
            const chatId = [currentUser.uid, selectedContact.id].sort().join('_');
            const messageId = database.ref().child('chats/' + chatId).push().key;
            const timestamp = Date.now();
            
            const message = {
                id: messageId,
                senderId: currentUser.uid,
                content: content,
                type: 'text',
                timestamp: timestamp
            };
            
            database.ref('chats/' + chatId + '/' + messageId).set(message)
                .then(() => {
                    messageInput.value = '';
                    adjustTextareaHeight();
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                });
        }

        // Show PIN modal for new chat
        function showPinModal() {
            pinModal.style.display = 'flex';
            pinDigits.forEach(digit => digit.value = '');
            pinDigits[0].focus();
            pinError.style.display = 'none';
        }

        // Handle PIN confirmation
        function handlePinConfirm() {
            const pin = Array.from(pinDigits).map(d => d.value).join('');
            
            if (pin.length !== 4) {
                pinError.textContent = 'Please enter a 4-digit PIN';
                pinError.style.display = 'block';
                return;
            }
            
            // Find user with this PIN
            database.ref('users').orderByChild('pin').equalTo(pin).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        let foundUser = null;
                        let foundUserId = null;
                        
                        snapshot.forEach(childSnapshot => {
                            if (childSnapshot.key !== currentUser.uid) {
                                foundUser = childSnapshot.val();
                                foundUserId = childSnapshot.key;
                            }
                        });
                        
                        if (foundUser) {
                            pinModal.style.display = 'none';
                            selectContact(foundUserId, foundUser);
                            if (window.innerWidth <= 768) {
                                showChatArea();
                            }
                        } else {
                            pinError.textContent = 'No user found with this PIN';
                            pinError.style.display = 'block';
                        }
                    } else {
                        pinError.textContent = 'No user found with this PIN';
                        pinError.style.display = 'block';
                    }
                });
        }

        // Show user profile (simplified)
        function showUserProfile() {
            alert(`Your Profile:\nName: ${userName.textContent}\nPIN: ${currentUser ? '****' : 'Not available'}`);
        }

        // Handle mobile back button
        function handleMobileBack() {
            if (chatArea.classList.contains('active')) {
                showContactsList();
            }
        }

        // Show chat area on mobile
        function showChatArea() {
            sidebar.classList.add('inactive');
            chatArea.classList.add('active');
            mobileBackButton.style.display = 'flex';
        }

        // Show contacts list on mobile
        function showContactsList() {
            sidebar.classList.remove('inactive');
            chatArea.classList.remove('active');
            mobileBackButton.style.display = 'none';
            mobileTitle.textContent = 'Kiddo Chat';
        }

        // Format time for messages
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Adjust textarea height based on content
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
